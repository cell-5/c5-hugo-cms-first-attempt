<div class="flex-m mhn3-m mb4 items-center">
  <div class="ph5-m w-50-m relative z-1">
    {{if .details}}
    {{ partial "process-details" (dict "details" .details "moreLink" .moreLink) }}
    {{else}}
    <img src="{{.imageUrl}}" alt="" class="db mb2 media-img z-1" />
    {{end}}
  </div>
  <div class="ph5-m w-50-m order-last-m relative z-1">
    <h3 class="h-black {{.additionalCss}}">{{.heading}}</h3>
    <div class="body-black pt4 pb3 {{.additionalCss}}">{{.text | markdownify }}</div>
    {{ if .moreLink }}
    {{ if .details }}
    <div></div>
    {{ else }}
    <div id="moreLink">
      <button class="eclipse-btn bg-bv c-white fw5">
        Read more
      </button>
    </div>
    {{ end }}
    {{ end }}
  </div>
</div>
