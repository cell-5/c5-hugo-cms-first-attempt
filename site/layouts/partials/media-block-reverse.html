<div class="flex-m mhn3-m mb4">
  <div class="ph3-m w-50-m order-last-m">
    <h3 class="head-black">{{.heading}}</h3>
    <div class="body-black pt4 pb3">{{.text | markdownify }}</div>
    {{if .imageUrl0}}
    <img src="{{.imageUrl0}}" alt="" />
    {{end}}
    {{ if .moreLink }}
    <button class="eclipse-btn bg-bv text-18-22">
      Read more
    </button>
    {{ end }}
  </div>
  <div class="ph3-m w-50-m">
    <img src="{{.imageUrl}}" alt="" class="db mb2">
  </div>
</div>
