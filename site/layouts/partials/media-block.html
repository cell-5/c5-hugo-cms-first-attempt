<div class="flex-m mhn3-m mb4 z-1">
  <div class="ph6-m w-50-m order-1">
    <img src="{{.imageUrl}}" alt="" class="db mb2 media-img">
  </div>
  <div class="ph6-m w-50-m">
    <h3 class="h-black">{{.heading}}</h3>
    <div class="body-black pt4 pb3">{{.text | markdownify }}</div>
    {{ if .moreLink }}
    <div id="moreLink">
      <button class="eclipse-btn bg-bv text-18-22 ">
        Read more
      </button>
    </div>
    {{ end }}
  </div>
</div>
