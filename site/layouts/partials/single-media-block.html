<div class="flex-m mhn3-m mb4">
    <div class="ph6-m w-50-m order-last-m relative z-1">
        <h3 class="head-purple">{{.heading}}</h3>
        <div class="body-black pt4 pb3">{{.text | markdownify }}</div>
        {{ if .moreLink }}
        <button class="eclipse-btn bg-bv text-18-22 z-1">
            Read more
        </button>
        {{ end }}
    </div>
    <div class="ph6-m w-50-m relative z-1">
        <img src="{{.imageUrl}}" alt="" class="db mb2" />
    </div>
</div>
