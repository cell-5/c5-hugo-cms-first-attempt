{{ define "main" }}

{{ partial "wide-text" (dict "heading" .Params.heading "text" .Params.text) }}

<div class="mw7 center ph3 pt4 values">

  {{ range $index, $element := .Params.values }}
    {{ if modBool $index 2 }}
      {{ partial "media-block" $element }}
    {{ else }}
      {{ partial "media-block-reverse" $element }}
    {{ end }}
  {{ end }}

</div>

{{ end }}
